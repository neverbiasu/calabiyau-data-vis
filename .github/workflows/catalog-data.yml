name: Catalog Wiki Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1' # Every Monday at 4am UTC

jobs:
  catalog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Catalog Script
        run: npx tsx scripts/catalog-wiki.ts

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/WIKI_DATA_CATALOG.md
          if git diff --staged --quiet; then
            echo "No changes to catalog."
          else
            git commit -m "docs: update wiki data catalog [skip ci]"
            git push
          fi
